<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Crecimiento Financiero</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Crecimiento Financiero</h1>

        <div class="controls">
            <div class="input-group">
                <label for="capitalInicial">Capital Inicial ($):</label>
                <input type="number" id="capitalInicial" value="1000" min="1" step="1" aria-label="Capital inicial">
            </div>

            <div class="input-group">
                <label for="tasaInteresDiaria">Tasa de Interés Diaria (%):</label>
                <input type="number" id="tasaInteresDiaria" value="0.1" min="0.001" step="0.001" aria-label="Tasa de interés diaria">
            </div>

            <div class="input-group">
                <label for="tiempoDias">Duración (Días):</label>
                <input type="number" id="tiempoDias" value="365" min="1" step="1" aria-label="Duración en días">
            </div>

            <button id="calcularBtn">Calcular Crecimiento</button>
        </div>

        <div class="results-summary">
            <h2>Resultados Clave:</h2>
            <p>Capital Final: <span id="capitalFinal">$0.00</span></p>
            <p>Intereses Totales: <span id="interesesTotales">$0.00</span></p>
            <p>Crecimiento Porcentual: <span id="crecimientoPorcentual">0.00%</span></p>
        </div>

        <div class="chart-container">
            <canvas id="crecimientoChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
